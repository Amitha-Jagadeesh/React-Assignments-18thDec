<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <div id = 'root'>

        </div>
        <script src = "../js/react.development.js"></script>
        <script src = "../js/react-dom.development.js"></script>
        <script src = "../js/babel.js"></script>
        <script type = "text/babel">
            const rootHandle = document.getElementById('root')

            class TogglePassword extends React.Component{

                constructor(props){
                    super(props)
                    this.state = {
                        userName:'',
                        password:'',
                        isChecked:false
                    }
                    this.handleInputChange = this.handleInputChange.bind(this)
                    this.handleCheckEvent = this.handleCheckEvent.bind(this)
                }
                handleInputChange(event){
                    console.log(event.target.value)
                    this.setState({
                        [event.target.name]:event.target.value,
                        isChecked: event.target.value == false? true:false
                    })
                    
                }
                handleCheckEvent(event){
                    console.log(event.target.value)
                    this.setState((previousState)=>{
                        return{
                            isChecked: previousState.isChecked == false? true:false
                        }
                    })
                    
                }
                render(){
                    return(
                        <div>
                            <h2>LogIn</h2>
                            <label>Username</label><br />
                            <input type = "text" name = "userName" value = {this.state.userName} onChange = {this.handleInputChange} /><br/>
                            <label>Password</label><br />
                            <input type = {this.state.isChecked ?"text":"password" } name = "password" value = {this.state.password} onChange = {this.handleInputChange} /><br />                           
                            <input type = "checkbox" name = "checkbox" value = {this.state.isChecked} onChange = {this.handleCheckEvent} /><label>Show password</label><br />
                            <input type = 'submit' value = 'login'/>
                        </div>
                    )
                }
            }
            ReactDOM.render(<TogglePassword />,rootHandle)
        </script>
    </body>
</html>
